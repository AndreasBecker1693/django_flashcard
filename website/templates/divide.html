{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<center>

{%if my_answer%}
    <div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
        {{my_answer}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

    <h1>Divide</h1>
    <img src="static/images/{{num_1}}.png"> : <img src="static/images/{{num_2}}.png">

    <form action="{%url 'divide'%}" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <br/>
        <input type="text" class="form-control" placeholder="Type your answer here" name="answer">
        <input type="hidden" name="old_num_1" value="{{num_1}}">
        <input type="hidden" name="old_num_2" value="{{num_2}}">
      </div>
      <button type="submit" class="btn btn-success">Fertig</button>
    </form>
</center>
{% endblock %}
